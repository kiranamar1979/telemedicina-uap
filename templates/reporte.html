
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 2rem;
            margin-top: 3rem;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        @media print {
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Pacientes Atendidos por Fecha</h2>
        <form method="post" class="row g-3 align-items-center no-print mb-4">
            <div class="col-auto">
                <label for="fecha" class="col-form-label">Seleccione fecha:</label>
            </div>
            <div class="col-auto">
                <input type="date" class="form-control" name="fecha" id="fecha" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-success">Buscar</button>
                <button type="button" class="btn btn-outline-secondary" onclick="window.print()">Imprimir</button>
            </div>
        </form>

        {% if historias %}
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Anamnesis</th>
                    <th>Diagn√≥stico</th>
                    <th>Tratamiento</th>
                </tr>
            </thead>
            <tbody>
                {% for h in historias %}
                <tr>
                    <td>{{ h[2] }}</td>
                    <td>{{ h[3] }}</td>
                    <td>{{ h[4] }}</td>
                    <td>{{ h[5] }}</td>
                    <td>{{ h[6] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% elif fecha %}
        <p class="text-danger">No se encontraron pacientes para la fecha {{ fecha }}.</p>
        {% endif %}
    </div>
</body>
</html>
